
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://static.readdy.ai/image/723f306fe6a878821c9bf6a4a28db8eb/4dd487ba8e2b77e3173e9a3c7bf7efb9.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preload recursos críticos -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"></noscript>
    
    <link rel="preload" href="https://kit.fontawesome.com/your-kit-id.js" as="script">
    
    <!-- DNS Prefetch para recursos externos -->
    <link rel="dns-prefetch" href="//readdy.ai">
    <link rel="dns-prefetch" href="//www.googletagmanager.com">
    <link rel="dns-prefetch" href="//wa.me">
    
    <!-- Preconnect para recursos críticos -->
    <link rel="preconnect" href="https://readdy.ai">
    <link rel="preconnect" href="https://www.googletagmanager.com">
    
    <!-- Performance optimizations -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    
    <!-- Critical CSS inline seria adicionado aqui se necessário -->
    <style>
      /* Critical CSS para evitar FOUC */
      body { 
        margin: 0; 
        font-family: system-ui, -apple-system, sans-serif; 
        line-height: 1.6;
        background-color: #ffffff;
      }
      .loading { 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        min-height: 100vh; 
        background: linear-gradient(135deg, #1e40af, #3b82f6);
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div>Carregando...</div>
      </div>
    </div>
    
    <!-- Scripts carregados de forma otimizada -->
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous" defer></script>
    
    <!-- Readdy Agent Widget -->
    <script 
      src="https://readdy.ai/api/public/assistant/widget?projectId=placeholder"
      mode="hybrid"
      voice-show-transcript="true"
      theme="light"
      size="compact"
      accent-color="#14B8A6"
      button-base-color="#000000"
      button-accent-color="#FFFFFF"
      defer
    ></script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
